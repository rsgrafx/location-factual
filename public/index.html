<html>
<head>
  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/css/foundation.css">
  <title>Location Finder</title>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en"></script>
</head>

<body ng-app='placesNearMe' >
  
  <nav class='top-bar'>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">Location Finder.app</a></h1>
      </li>
       <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
      <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
</nav>  
  
  <div ng-controller='PlacesCtrl' ng-init='getLocation()'>

    <div class='row'> 
      <h1>Go. Enjoy. Share.</h1>
      <form name="check_city_locations">
        <input ng-model="chosenPlace" type="text" autofocus="autofocus" class="form-control" googleplace>
      </form>
      
    </div>

    <div class='row'>
      <h3 ng-show='locations.locations_count' class='subheader'>{{ locations.locations_count }} Venue's found Near {{ locations.city }}</h3>
        
        <div ng-repeat='loc in locations.wifi' class='panel'> 
        <span ng-show='loc.address' class='label'> {{ loc.address }} </span>
        <h5> {{ loc.name }}</h4>
        <span class='subheader'> {{ loc.locality }} </span>
        <b><span> {{ loc.tel}} </span></b>
        
        <a ng-href={{loc.website}}></a>
      </div>
    </div>
  </div>
  <script src="javascript/angular.min.js"></script>
  <script src='javascript/app.js'></script>
  <script src='javascript/directives.js'></script>

</body>
</html>
