<html>
<head>
  
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.2/css/foundation.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <title>Location Finder</title>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en"></script>

  <link rel="stylesheet" type="text/css" href="vendor/css/dashboard/default.css">
  <link rel="stylesheet" type="text/css" href="vendor/css/dashboard/component.css">
</head>

<body ng-app='LocationFinderDashboard'>
  
  <nav ng-controller='NavCtrl'>
    <section class=''>
      <ul class='right'>
        <li  class='button alert'  ng-show='logged_in()'> <a ng-click='logOutUser()'>Log Out</a></li>
        <li  class='button' ng-hide='logged_in()'> <a ui-sref='app.login'>Login</a></li>
      </ul>
    </section>

    <ul class="cbp-vimenu" ng-show='logged_in()'>
        
        <li><a href="#/login" class="icon-logo">Logo</a></li>
        <li><a href="#/profile" class='icon-profile'>Profile</a></li>
        <!-- <li><a href="#" class="icon-archive">Archive</a></li> -->
        <!-- <li><a href="#" class="icon-search">Search</a></li> -->
        <li><a href="#/guides" class="icon-pencil">Guides</a></li>
        <!-- Example for active item: <li class="cbp-vicurrent"><a href="#" class="icon-pencil">Pencil</a></li> -->
        <li><a href="#" class="icon-location">Location</a></li>
        <li><a href="#" class="icon-images">Images</a></li>
        <li><a href="#" class="icon-download">Download</a></li>
    </ul>

  </nav>
  
  <div ng-controller='UsersCtrl'>
    <header  ui-view="header"> </header>
    <aside   ui-view='sidebar'></aside>
    <div ui-view></div>
    <section ui-view='content' class='row'></section>
    <footer  ui-view='footer'> </footer>
  </div>  

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.js"></script>
  
  <script src='javascript/shared/app.session.js'></script>
  <script src='javascript/shared/app.AuthTokenInterceptor.js'></script> 

  <script src='javascript/app.dashboard/app.controllers.js'></script>
  <script src='javascript/app.dashboard/app.routing.js'></script>
  <script src='javascript/app.dashboard/index.js'></script>

</body>
</html>
